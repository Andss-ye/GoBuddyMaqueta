<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Paseador de Perros</title>
</head>
<body>
    <h2>Formulario de Registro - Paseador de Perros</h2>
    <form action="/submit" method="POST">

        <!-- Información Personal -->
        <label for="name">Nombre completo:</label>
        <input type="text" id="name" name="name" required>
        <br><br>

        <label for="age">Edad:</label>
        <input type="number" id="age" name="age" min="18" required>
        <br><br>

        <label for="gender">Género:</label>
        <select id="gender" name="gender" required>
            <option value="" disabled selected>Selecciona</option>
            <option value="male">Masculino</option>
            <option value="female">Femenino</option>
        </select>
        <br><br>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label for="phone">Número de teléfono:</label>
        <input type="tel" id="phone" name="phone" required>
        <br><br>

        <label for="address">Dirección:</label>
        <input type="text" id="address" name="address" required>
        <br><br>

        <!-- Experiencia y Disponibilidad -->
        <label>¿Tienes experiencia previa como paseador de perros?</label><br>
        <input type="radio" id="experience-yes" name="experience" value="yes" required>
        <label for="experience-yes">Sí</label>
        <br>
        <input type="radio" id="experience-no" name="experience" value="no">
        <label for="experience-no">No</label>
        <br><br>

        <label for="experience-details">Describe tu experiencia:</label>
        <textarea id="experience-details" name="experience-details" rows="4"></textarea>
        <br><br>

        <label>¿Qué días de la semana estás disponible?</label><br>
        <input type="checkbox" name="availability" value="lunes"> Lunes<br>
        <input type="checkbox" name="availability" value="martes"> Martes<br>
        <input type="checkbox" name="availability" value="miércoles"> Miércoles<br>
        <input type="checkbox" name="availability" value="jueves"> Jueves<br>
        <input type="checkbox" name="availability" value="viernes"> Viernes<br>
        <input type="checkbox" name="availability" value="sábado"> Sábado<br>
        <input type="checkbox" name="availability" value="domingo"> Domingo<br>
        <br>

        <!-- Servicios Ofrecidos -->
        <label for="dog-size">¿Qué tamaño de perros puedes pasear?</label>
        <select id="dog-size" name="dog-size" required>
            <option value="" disabled selected>Selecciona</option>
            <option value="small">Pequeños</option>
            <option value="medium">Medianos</option>
            <option value="large">Grandes</option>
        </select>
        <br><br>

        <label for="services">Servicios adicionales:</label>
        <textarea id="services" name="services" rows="2" placeholder="Ejemplo: Alimentación, Baño, etc."></textarea>
        <br><br>

        <!-- Confirmación -->
        <label>
            <input type="checkbox" name="terms" required> Acepto los términos y condiciones
        </label>
        <br><br>

        <button type="submit">Registrar</button>
    </form>
</body>
</html>

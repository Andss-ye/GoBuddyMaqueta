<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro - Mascota</title>
    <link rel="stylesheet" href="/styles/styleMascotas.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="page">
    <h1 class="page__titulo">Formulario de Registro - Mascota</h1>
    <form class="form">

        <img src="https://static.vecteezy.com/system/resources/previews/006/720/668/original/dog-face-logo-free-vector.jpg" alt="img perro" class="form__image">

        <div class="form__grupo">
            <label for="nombre" class="form__label">Nombre de la mascota:</label>
            <input type="text" id="nombre" name="nombre" class="form__input">
        </div>
        
        <br>

        <div class="form__grupo">
            <label for="raza" class="form__label">Raza de la mascota:</label>
            <input type="text" id="raza" name="raza" class="form__input">
        </div>
        
        <br>

        <div class="form__grupo">
            <label for="edad" class="form__label">Edad de la mascota:</label>
            <input type="number" id="edad" name="edad" class="form__input">
        </div>

        <br>

        <div class="form__grupo">
            <label for="Alergico" class="form__label">Es Alergico a Algun Medicamento?</label>
            <br>
            <br>
            <input type="radio" id="SiVacunas" name="Alergico" value="si" class="form__radio">
            <label for="SiVacunas" class="form__label">Si</label>
            <br>
            <input type="radio" id="NoVacunas" name="Alergico" value="no" class="form__radio">
            <label for="NoVacunas" class="form__label">No</label>
        </div>

        <br>
        <br>

        <div class="form__grupo">
        <label for="sobreMedicamento" class="form__label">Cuentanos cual Medicamento:</label>
        <br>
        <textarea id="sobreMedicamento" name="sobreMedicamento" rows="4" cols="30" class="form__textarea"></textarea>
        </div>

        <br>
        
        <div class="form__grupo">
        <label for="carnetVacunas" class="form__label">Tiene carnet de vacunas?</label>
        <br>
        <br>
        <input type="radio" id="SiCarnet" name="carnetVacunas" value="si" class="form__radio">
        <label for="SiCarnet" class="form__label">Si</label>
        <br>
        <input type="radio" id="NoCarnet" name="carnetVacunas" value="no" class="form__radio">
        <label for="NoCarnet" class="form__label">No</label>
        </div>

        <br>

        <div class="form__grupo">
        <label for="cuidadosEspeciales" class="form__label">Necesita cuidados especiales?</label>
        <br>
        <input type="radio" id="cuidadosSi" name="cuidadosEspeciales" value="si" class="form__radio">
        <label for="cuidadosSi" class="form__label">Si</label>
        <br>
        <input type="radio" id="cuidadosNo" name="cuidadosEspeciales" value="no" class="form__radio">
        <label for="cuidadosNo" class="form__label">No</label>
        </div>

        <br>
        
        <div class="form__grupo">
        <label for="cuidadosDescrip" class="form__label">Describe los cuidados especiales:</label>
        <br>
        <textarea id="cuidadosDescrip" name="cuidadosDescrip" rows="4" cols="42" class="form__textarea"></textarea>
        </div>

        <br>
        <br>

        <div class="form__grupo">
        <label for="tamano" class="form__label">Tamaño de la mascota:</label>
        <select id="tamano" name="tamano" class="form__select">
            <option value="pequeno">Pequeño</option>
            <option value="mediano">Mediano</option>
            <option value="grande">Grande</option>
        </select>
        </div>

        
        <br>
        <br>

        <div class="form__grupo">
        <label for="DiasDisponible" class="form__label">Que dias de la semana necesita ser paseado?</label>
        <br>
        <br>

        <ul class="form__lista">
            <li><input type="checkbox" id="lunes" name="DiasDisponible" value="lunes" class="form__checkbox">
                <label for="lunes" class="form__label">Lunes</label>
            </li>
            <li><input type="checkbox" id="martes" name="DiasDisponible" value="martes" class="form__checkbox">
                <label for="martes" class="form__label">Martes</label>
            </li>
            <li><input type="checkbox" id="miercoles" name="DiasDisponible" value="miercoles" class="form__checkbox">
                <label for="miercoles" class="form__label">Miercoles</label>
            </li>
            <li><input type="checkbox" id="jueves" name="DiasDisponible" value="jueves" class="form__checkbox">
                <label for="jueves" class="form__label">Jueves</label>
            </li>
            <li><input type="checkbox" id="viernes" name="DiasDisponible" value="viernes" class="form__checkbox">
                <label for="viernes" class="form__label">Viernes</label>
            </li>
            <li><input type="checkbox" id="sabado" name="DiasDisponible" value="sabado" class="form__checkbox">
                <label for="sabado" class="form__label">Sabado</label>
            </li>
            <li><input type="checkbox" id="domingo" name="DiasDisponible" value="domingo" class="form__checkbox">
                <label for="domingo" class="form__label">Domingo</label>
            </li>
        </ul>

        <br>
        <br>

        <div class="form__grupo" form__grupo--terminos>
        <input type="checkbox" id="terminos" name="terminos" class="form__checkbox">
        <label for="terminos" class="form__label">Acepto los terminos y condiciones</label>
        </div>

        <br>
        <br>

        <input type="submit" name="Enviar y Registrar Mascota" id="Enviar" class="form__submit">
    </form>

    <!-- tabla de muestra -->

    <div class="table__contenedor">
        <h2 class="table__titulo">Tabla de Mascotas Registradas</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Raza</th>
                    <th>Edad</th>
                    <th>Tamaño</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Firulais</td>
                    <td>Pincher</td>
                    <td>3 años</td>
                    <td>Pequeño</td>
                </tr>
                <tr>
                    <td>Princesa</td>
                    <td>Pitbull</td>
                    <td>5 años</td>
                    <td>Mediano</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro - Mascota</title>
</head>
<body>
    <h1>Formulario de Registro - Mascota</h1>
    <form>
        <label for="nombre">Nombre de la mascota:</label>
        <input type="text" id="nombre" name="nombre">
        <br>
        <br>

        <!-- <label for="tipo">Tipo de mascota:</label>
        <select id="tipo" name="tipo">
            <option value="perro">Perro</option>
            <option value="gato">Gato</option>
            <option value="otro">Otro</option>
        </select>
        <br>
        <br> -->

        <label for="raza">Raza de la mascota:</label>
        <input type="text" id="raza" name="raza">
        <br>
        <br>

        <label for="edad">Edad de la mascota:</label>
        <input type="number" id="edad" name="edad">
        <br>
        <br>

        <label for="Alergico">Es Alergico a Algun Medicamento?</label>
        <br>
        <input type="radio" id="SiVacunas" name="Alergico" value="si">
        <label for="SiVacunas">Si</label>
        <br>
        <input type="radio" id="NoVacunas" name="Alergico" value="no">
        <label for="NoVacunas">No</label>
        <br>
        <br>

        <label for="sobreMedicamento">Cuentanos cual Medicamento:</label>
        <br>
        <textarea id="sobreMedicamento" name="sobreMedicamento" rows="4" cols="30"></textarea>
        <br>
        <br>

        <label for="carnetVacunas">Tiene carnet de vacunas?</label>
        <br>
        <input type="radio" id="SiCarnet" name="carnetVacunas" value="si">
        <label for="SiCarnet">Si</label>
        <br>
        <input type="radio" id="NoCarnet" name="carnetVacunas" value="no">
        <label for="NoCarnet">No</label>
        <br>
        <br>

        <label for="cuidadosEspeciales">Necesita cuidados especiales?</label>
        <br>
        <input type="radio" id="cuidadosSi" name="cuidadosEspeciales" value="si">
        <label for="cuidadosSi">Si</label>
        <br>
        <input type="radio" id="cuidadosNo" name="cuidadosEspeciales" value="no">
        <label for="cuidadosNo">No</label>
        <br>
        <br>

        <label for="cuidadosDescrip">Describe los cuidados especiales:</label>
        <br>
        <textarea id="cuidadosDescrip" name="cuidadosDescrip" rows="4" cols="42"></textarea>
        <br>
        <br>

        <label for="tamano">Tamaño de la mascota:</label>
        <select id="tamano" name="tamano">
            <option value="pequeno">Pequeño</option>
            <option value="mediano">Mediano</option>
            <option value="grande">Grande</option>
        </select>
        <br>
        <br>

        <label for="DiasDisponible">Que dias de la semana necesita ser paseado?</label>
        <br>
        <input type="checkbox" id="lunes" name="DiasDisponible" value="lunes">
        <label for="lunes">Lunes</label>
        <br>
        <input type="checkbox" id="martes" name="DiasDisponible" value="martes">
        <label for="martes">Martes</label>
        <br>
        <input type="checkbox" id="miercoles" name="DiasDisponible" value="miercoles">
        <label for="miercoles">Miercoles</label>
        <br>
        <input type="checkbox" id="jueves" name="DiasDisponible" value="jueves">
        <label for="jueves">Jueves</label>
        <br>
        <input type="checkbox" id="viernes" name="DiasDisponible" value="viernes">
        <label for="viernes">Viernes</label>
        <br>
        <input type="checkbox" id="sabado" name="DiasDisponible" value="sabado">
        <label for="sabado">Sabado</label>
        <br>
        <input type="checkbox" id="domingo" name="DiasDisponible" value="domingo">
        <label for="domingo">Domingo</label>
        <br>
        <br>

        <input type="checkbox" id="terminos" name="terminos">
        <label for="terminos">Acepto los terminos y condiciones</label>
        <br>
        <br>

        <input type="submit" name="Enviar y Registrar Mascota" id="Enviar y Registrar Mascota">
    </form>
</body>
</html>

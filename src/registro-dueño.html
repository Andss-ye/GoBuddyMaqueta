<body>

    <br>

        <input type="text" name="cc" id="cc" placeholder="Ingrese su numero de Documento" size="28"><br>
        
        <tr>

        </tr>

        <tr>

        <br>

        <br><br>
        <tr>

            <textarea name="services" id="services" placeholder="Ej: BaÃ±o, Alimentacion, Cuidados Especiales, etc." rows="6"></textarea>

        </tr>
        <br><br>

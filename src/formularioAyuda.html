<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Necesitas ayuda?</title>
</head>
<body>
    <section>
        <h1>¿Necesita ayuda?</h1>
        <p>Déjanos tus datos y uno de nuestros asesores atendera tus dudas oportunamente</p>
        <br>
        <form action="#">
            <label for="name">Nombre: </label>
            <input type="text" name="nombre" id="name">
            <br>
            <br>
            <label for="email">Email: </label>
            <input type="email" name="correo" id="email">
            <label for="city">Cuidad</label>
            <input type="texto" name="cuidad" id="city">
            <br>
            <br>
            <label for="Soy">Soy:</label>
            <br>
            <input type="radio" name="paseador" id="walker">
            <label for="Paseador">Paseador</label>
            <input type="radio" name="cliente" id="costumer">
            <label for="Cliente">Cliente</label>
            <input type="radio" name="interesado" id="interested">
            <label for="interesado">Interesado en sus servicios</label>
            <br>
            <br>
            <label for="experience-details">Deja tu pregunta:</label>
            <textarea id="experience-details" name="experience-details"></textarea>
            <br>
            <br>
            <button type="submit">Enviar</button>
            <button type="reset">Borrar</button>
    </form>
</section>
</body>
</html>

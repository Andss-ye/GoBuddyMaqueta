<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Necesitas ayuda?</title>
</head>
<body>
    <section id="help-section" class="container">
        <h1 class="section-title">¿Necesita ayuda?</h1>
        <p class="section-description">Déjanos tus datos y uno de nuestros asesores atenderá tus dudas oportunamente</p>
        <br>
        <form action="#" id="help-form">
            <div class="form-group">
                <label for="name" class="form-label">Nombre: </label>
                <input type="text" name="nombre" id="name" class="form-input">
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email: </label>
                <input type="email" name="correo" id="email" class="form-input">
            </div>
            <div class="form-group">
                <label for="city" class="form-label">Ciudad: </label>
                <input type="text" name="cuidad" id="city" class="form-input">
            </div>
            <div class="form-group">
                <label class="form-label">Soy:</label>
                <div class="radio-group">
                    <input type="radio" name="paseador" id="walker" class="form-radio">
                    <label for="walker">Paseador</label>
                    <input type="radio" name="cliente" id="costumer" class="form-radio">
                    <label for="costumer">Cliente</label>
                    <input type="radio" name="interesado" id="interested" class="form-radio">
                    <label for="interested">Interesado en sus servicios</label>
                </div>
            </div>
            <div class="form-group">
                <label for="experience-details" class="form-label">Deja tu pregunta:</label>
                <textarea id="experience-details" name="experience-details" class="form-textarea"></textarea>
            </div>
            <div class="form-actions">
                <button type="submit" class="form-button">Enviar</button>
                <button type="reset" class="form-button">Borrar</button>
            </div>
        </form>
    </section>
</body>
</html>
